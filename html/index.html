<!doctype html>
<html>
<head>
  <link href="style.css" rel="stylesheet">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/handlebars-1.0.rc.1.js"></script>
  <script src="js/app.js"></script>
  <title>WOPR Dashboard</title>
</head>
<body>
 <div class="page">
  <div id="title">
    WOPR
  </div>

  <div class="steadyline" id="error">
  </div>

  <div>
    <div class="pull-left" id="asks">
      <h3> asks </h3>
      <div>
        $<span class="total-usd"></span>
        <span class="total-btc"></span>btc
      </div>
      <ul class="offers">
      </ul>
    </div>

    <div class="pull-left" id="opportunity">
      Opportunity $<span id="profit"/>
    </div>

    <div class="pull-left" id="bids">
      <h3> bids </h3>
      <div>
        $<span class="total-usd"></span>
        <span class="total-btc"></span>btc
      </div>
      <ul class="offers">
      </ul>
    </div>
  </div>

  <div>
    <div class="pull-right" id="exchanges">
      <h3>Exchanges</h3>
      <ul>
      </ul>
    </div>
  </div>
 </div>

<script>
  var wopr_sock = new WebSocket("ws://localhost:2000");
  setup(wopr_sock)
</script>

<script id="bid-offer" type="text/x-handlebars-template">
  <li>
    <span class="exchange">{{exchange}}</span>
    <span class="quantity">{{quantity}}</span>@
    <span class="price">${{price}}</span>
  </li>
</script>
<script id="exchange-temp" type="text/x-handlebars-template">
  <li id="perf-{{exchange}}">
    <span class="exchange">{{exchange}}</span>
    <time datetime="{{time}}">{{duration}}</time>ms
    <span class="mps">{{mps}}mps</span>
  </li>
</script>
</body>
<html>
