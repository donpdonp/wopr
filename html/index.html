<!doctype html>
<html>
<head>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/handlebars-1.0.rc.1.js"></script>
  <script src="js/app.js"></script>
  <style>
  #title { text-align: center;}
  .market {float: left; margin-right: 1em;}
  </style>
  <title>WOPR Dashboard</title>
</head>
<body>
  <div id="title">
    WOPR
  </div>

  <div id="error">
  </div>

  <div id="perf">
  </div>

  <div id="output">
    <div class="market">
      <h3> bids </h3>
      <ul class="offers" id="bids">
      </ul>
    </div>
    <div class="market">
      <h3> asks </h3>
      <ul class="offers" id="asks">
      </ul>
    </div>
  </div>

<script>
  var wopr_sock = new WebSocket("ws://localhost:2000");
  setup(wopr_sock)
</script>

<script id="bid-offer" type="text/x-handlebars-template">
  <li>
    <span class="exchange">{{exchange}}</span>
    <span class="quantity">{{quantity}}</span>@
    <span class="price">{{price}}</span>
  </li>
</script>
</body>
<html>
